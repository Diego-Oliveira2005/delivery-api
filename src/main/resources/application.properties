spring.application.name=delivery-api
server.port=8080

# Configuracao do mariadb Database
spring.datasource.url=jdbc:mariadb://localhost:3306/delivery
spring.datasource.username=diego
spring.datasource.password=2005
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# Console H2
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes de desenvolvimento
spring.devtools.restart.enabled=true

# Configuracoes especificas para JDK 21
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# Executar scripts SQL automaticamente
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql

